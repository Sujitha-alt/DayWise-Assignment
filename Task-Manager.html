<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4"><i class="bi bi-list-task"></i> Task Manager</h2>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
                    <button class="btn btn-success" onclick="addTask()"><i class="bi bi-plus-lg"></i> Add</button>
                </div>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let tasks = [];

        // Add new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            // push() to add task
            tasks.push({ text: taskText, completed: false });
            taskInput.value = "";
            renderTasks();
        }

        // Toggle completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Delete task
        function deleteTask(index) {
            // filter() to remove task
            tasks = tasks.filter((_, i) => i !== index);
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = "";

            // forEach() to display tasks
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                const span = document.createElement('span');
                span.textContent = task.text;
                if (task.completed) {
                    span.classList.add("completed");
                }

                const btnGroup = document.createElement('div');

                const toggleBtn = document.createElement('button');
                toggleBtn.innerHTML = task.completed 
                    ? '<i class="bi bi-arrow-counterclockwise"></i>' // Undo
                    : '<i class="bi bi-check-lg"></i>'; // Done
                toggleBtn.className = "btn btn-sm btn-primary me-2";
                toggleBtn.title = task.completed ? "Mark as Incomplete" : "Mark as Complete";
                toggleBtn.onclick = () => toggleTask(index);

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                deleteBtn.className = "btn btn-sm btn-danger";
                deleteBtn.title = "Delete Task";
                deleteBtn.onclick = () => deleteTask(index);

                btnGroup.appendChild(toggleBtn);
                btnGroup.appendChild(deleteBtn);

                li.appendChild(span);
                li.appendChild(btnGroup);

                taskList.appendChild(li);
            });
        }
    </script>

</body>
</html>
