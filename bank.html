<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bank-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        #message {
            min-height: 50px;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container bank-container">
        <h2 class="text-center mb-4">üè¶ Bank Application</h2>
        
        <!-- Account Details -->
        <div class="mb-3">
            <label for="accId" class="form-label">Account ID</label>
            <input type="text" class="form-control" id="accId" placeholder="Enter Account ID">
        </div>
        <div class="mb-3">
            <label for="accName" class="form-label">Account Name</label>
            <input type="text" class="form-control" id="accName" placeholder="Enter Account Name">
        </div>
        <div class="mb-3">
            <label for="initialAmount" class="form-label">Initial Amount</label>
            <input type="number" class="form-control" id="initialAmount" placeholder="Enter Initial Amount">
        </div>

        <!-- Transaction -->
        <div class="mb-3">
            <label for="amount" class="form-label">Transaction Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
        </div>

        <!-- Buttons -->
        <div class="d-flex flex-wrap gap-2 justify-content-center">
            <button class="btn btn-success flex-fill" onclick="deposit()">Deposit</button>
            <button class="btn btn-danger flex-fill" onclick="withdraw()">Withdraw</button>
            <button class="btn btn-primary flex-fill" onclick="checkBalance()">Check Balance</button>
            <button class="btn btn-warning flex-fill" onclick="accountDetails()">Account Details</button>
        </div>

        <!-- Message Box -->
        <div id="message" class="mt-4 text-center fw-bold"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let account = {
            id: null,
            name: null,
            balance: 0
        };

        function initAccount() {
            account.id = document.getElementById("accId").value;
            account.name = document.getElementById("accName").value;
            account.balance = parseFloat(document.getElementById("initialAmount").value) || 0;
        }

        function deposit() {
            initAccount();
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                showMessage("‚ö†Ô∏è Please enter a valid deposit amount.", "text-danger");
                return;
            }
            account.balance += amount;
            showMessage(`‚úÖ Deposited ‚Çπ${amount}. New Balance: ‚Çπ${account.balance}`, "text-success");
        }

        function withdraw() {
            initAccount();
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                showMessage("‚ö†Ô∏è Please enter a valid withdrawal amount.", "text-danger");
                return;
            }
            if (amount > account.balance) {
                showMessage("‚ùå Insufficient balance for withdrawal.", "text-danger");
            } else {
                account.balance -= amount;
                showMessage(`üí∞ Withdrew ‚Çπ${amount}. New Balance: ‚Çπ${account.balance}`, "text-success");
            }
        }

        function checkBalance() {
            initAccount();
            showMessage(`üí≥ Current Balance: ‚Çπ${account.balance}`, "text-primary");
        }

        function accountDetails() {
            initAccount();
            showMessage(`üìå Account ID: ${account.id}<br>üë§ Account Name: ${account.name}<br>üí∞ Balance: ‚Çπ${account.balance}`, "text-warning");
        }

        function showMessage(msg, colorClass) {
            let messageDiv = document.getElementById("message");
            messageDiv.className = `mt-4 text-center fw-bold ${colorClass}`;
            messageDiv.innerHTML = msg;
        }
    </script>
</body>
</html>
